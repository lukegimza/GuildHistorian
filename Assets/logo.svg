<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="50%" stop-color="#D4A017"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="bgFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2B1D0E"/>
      <stop offset="100%" stop-color="#1A1005"/>
    </linearGradient>
    <linearGradient id="shieldFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3D2B10"/>
      <stop offset="100%" stop-color="#1F1508"/>
    </linearGradient>
    <linearGradient id="pageGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF8DC"/>
      <stop offset="100%" stop-color="#E8D9A0"/>
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#D4A017" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1A1005" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="magicGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle - fully round, golden border -->
  <circle cx="256" cy="256" r="248" fill="url(#bgFill)" stroke="url(#gold)" stroke-width="5"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="234" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.3"/>

  <!-- Cardinal dot accents -->
  <circle cx="256" cy="24" r="3.5" fill="#D4A017" opacity="0.6"/>
  <circle cx="256" cy="488" r="3.5" fill="#D4A017" opacity="0.6"/>
  <circle cx="24" cy="256" r="3.5" fill="#D4A017" opacity="0.5"/>
  <circle cx="488" cy="256" r="3.5" fill="#D4A017" opacity="0.5"/>

  <!-- Crossed swords behind shield -->
  <line x1="152" y1="90" x2="222" y2="165" stroke="#C8A84E" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="145" y1="102" x2="162" y2="85" stroke="#C8A84E" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <circle cx="148" cy="87" r="3" fill="#C8A84E" opacity="0.35"/>

  <line x1="360" y1="90" x2="290" y2="165" stroke="#C8A84E" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="367" y1="102" x2="350" y2="85" stroke="#C8A84E" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <circle cx="364" cy="87" r="3" fill="#C8A84E" opacity="0.35"/>

  <!-- Shield -->
  <path d="
    M256 72
    L376 112
    Q392 118 392 136
    L392 248
    Q392 330 256 408
    Q120 330 120 248
    L120 136
    Q120 118 136 112
    Z
  " fill="url(#shieldFill)" stroke="url(#gold)" stroke-width="3.5" filter="url(#shadow)"/>

  <!-- Shield inner glow -->
  <path d="
    M256 72
    L376 112
    Q392 118 392 136
    L392 248
    Q392 330 256 408
    Q120 330 120 248
    L120 136
    Q120 118 136 112
    Z
  " fill="url(#innerGlow)"/>

  <!-- Shield inner border -->
  <path d="
    M256 88
    L366 124
    Q379 129 379 144
    L379 246
    Q379 320 256 393
    Q133 320 133 246
    L133 144
    Q133 129 146 124
    Z
  " fill="none" stroke="url(#gold)" stroke-width="1" stroke-opacity="0.25"/>

  <!-- Crown at top -->
  <path d="M236 78 L243 58 L250 72 L256 48 L262 72 L269 58 L276 78" fill="url(#gold)" opacity="0.75"/>
  <rect x="238" y="76" width="36" height="4" rx="2" fill="url(#gold)" opacity="0.55"/>

  <!-- Open book -->
  <path d="M256 195 L180 184 Q168 182 168 194 L168 288 Q168 298 180 300 L256 310 Z" fill="url(#pageGlow)" opacity="0.9"/>
  <path d="M256 195 L332 184 Q344 182 344 194 L344 288 Q344 298 332 300 L256 310 Z" fill="url(#pageGlow)" opacity="0.85"/>

  <!-- Book spine -->
  <line x1="256" y1="193" x2="256" y2="312" stroke="#8B7355" stroke-width="2" opacity="0.5"/>

  <!-- Left page text lines -->
  <line x1="182" y1="205" x2="244" y2="209" stroke="#9B8968" stroke-width="1.2" opacity="0.3"/>
  <line x1="182" y1="216" x2="240" y2="220" stroke="#9B8968" stroke-width="1.2" opacity="0.25"/>
  <line x1="182" y1="227" x2="238" y2="231" stroke="#9B8968" stroke-width="1.2" opacity="0.2"/>
  <line x1="182" y1="238" x2="242" y2="242" stroke="#9B8968" stroke-width="1.2" opacity="0.25"/>
  <line x1="182" y1="249" x2="236" y2="253" stroke="#9B8968" stroke-width="1.2" opacity="0.2"/>
  <line x1="182" y1="260" x2="240" y2="264" stroke="#9B8968" stroke-width="1.2" opacity="0.18"/>
  <line x1="182" y1="271" x2="234" y2="275" stroke="#9B8968" stroke-width="1.2" opacity="0.15"/>

  <!-- Right page text lines -->
  <line x1="268" y1="209" x2="330" y2="205" stroke="#9B8968" stroke-width="1.2" opacity="0.3"/>
  <line x1="268" y1="220" x2="332" y2="216" stroke="#9B8968" stroke-width="1.2" opacity="0.25"/>
  <line x1="268" y1="231" x2="328" y2="227" stroke="#9B8968" stroke-width="1.2" opacity="0.2"/>
  <line x1="268" y1="242" x2="330" y2="238" stroke="#9B8968" stroke-width="1.2" opacity="0.25"/>
  <line x1="268" y1="253" x2="326" y2="249" stroke="#9B8968" stroke-width="1.2" opacity="0.2"/>
  <line x1="268" y1="264" x2="332" y2="260" stroke="#9B8968" stroke-width="1.2" opacity="0.18"/>
  <line x1="268" y1="275" x2="324" y2="271" stroke="#9B8968" stroke-width="1.2" opacity="0.15"/>

  <!-- Magic sparkles -->
  <circle cx="225" cy="172" r="2.5" fill="#FFD700" opacity="0.8" filter="url(#magicGlow)"/>
  <circle cx="285" cy="164" r="2" fill="#FFD700" opacity="0.65" filter="url(#magicGlow)"/>
  <circle cx="250" cy="154" r="2" fill="#FFD700" opacity="0.7" filter="url(#magicGlow)"/>
  <circle cx="268" cy="142" r="1.6" fill="#FFD700" opacity="0.5" filter="url(#magicGlow)"/>
  <circle cx="242" cy="134" r="1.3" fill="#FFD700" opacity="0.4" filter="url(#magicGlow)"/>
  <circle cx="258" cy="124" r="1" fill="#FFD700" opacity="0.3" filter="url(#magicGlow)"/>

  <!-- Decorative leaf/laurel accents -->
  <path d="M144 330 Q132 350 148 365" fill="none" stroke="#C8A84E" stroke-width="1.5" opacity="0.35"/>
  <path d="M154 335 Q138 355 156 368" fill="none" stroke="#C8A84E" stroke-width="1.2" opacity="0.25"/>
  <path d="M368 330 Q380 350 364 365" fill="none" stroke="#C8A84E" stroke-width="1.5" opacity="0.35"/>
  <path d="M358 335 Q374 355 356 368" fill="none" stroke="#C8A84E" stroke-width="1.2" opacity="0.25"/>

  <!-- GUILD text - well within circle bounds -->
  <text x="256" y="448" text-anchor="middle" fill="url(#gold)"
        font-family="'Cinzel', 'Palatino Linotype', 'Book Antiqua', Palatino, serif"
        font-size="28" font-weight="700" letter-spacing="7">GUILD</text>

  <!-- HISTORIAN text -->
  <text x="256" y="472" text-anchor="middle" fill="url(#gold)"
        font-family="'Cinzel', 'Palatino Linotype', 'Book Antiqua', Palatino, serif"
        font-size="16" font-weight="400" letter-spacing="4" opacity="0.8">HISTORIAN</text>
</svg>